<!DOCTYPE html>
<html lang="en">

<head>
  <title>Designed Aircraft 3D Model</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
  <a-scene>
      $camera_entity

    <a-assets>
      <img id="logo" src="aviary_airlines.png" crossorigin="anonymous" />
    </a-assets>

    <a-entity id="target" position="0 0 0" rotation="0 45 90">

      $entities

    </a-entity>

    <a-sky color="#87CEEB"></a-sky>

  </a-scene>
</body>

</html>
